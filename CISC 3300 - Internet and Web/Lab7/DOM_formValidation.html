<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2 Homework</title>
    <link rel="stylesheet" href="form.css">
    <style type="text/css">
    </style>
</head>
<body>
    <h2>DOM Form</h2>
    <form action="https://storm.cis.fordham.edu/~sultan/cgi-bin/util/formProc.cgi" method="post">
        <div id="absolute-box">Please fill out all fields!</div>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your full name">
        <br><br>

        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" min="16" max="100">
        <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <div class="radio-group">
            <p>What year are you?:</p>
            <input type="radio" id="freshman" name="year" value="freshman">
            <label for="freshman">Freshman</label>
            <input type="radio" id="sophomore" name="year" value="sophomore">
            <label for="sophomore">Sophomore</label>
            <input type="radio" id="junior" name="year" value="junior">
            <label for="junior">Junior</label>
            <input type="radio" id="senior" name="year" value="senior">
            <label for="senior">Senior</label>
        </div>

        <div class="checkbox-group">
            <p>Which device do you use?:</p>
            <input type="checkbox" id="laptop" name="device" value="laptop">
            <label for="laptop">Laptop</label>
            <input type="checkbox" id="tablet" name="device" value="tablet">
            <label for="tablet">Tablet</label>
            <input type="checkbox" id="phone" name="device" value="phone">
            <label for="phone">Phone</label>
        </div>

        <label for="major">What is your major?:</label>
        <select id="major" name="major">
            <option value="">--Choose one--</option>
            <option value="cs">Computer Science</option>
            <option value="math">Mathematics</option>
            <option value="econ">Economics</option>
            <option value="eng">Engineering</option>
        </select>
        <br><br>

        <label for="skills">Programming skills?:</label><br>
        <select id="skills" name="skills" multiple size="10">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="js">JavaScript</option>
            <option value="sql">SQL</option>
        </select>
        <br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="35"></textarea>
        <br><br>

        <label for="meeting">Preferred Meeting Time:</label>
        <input type="time" id="meeting" name="meeting">
        <br><br>

        <input type="hidden" name="_EMAIL" value="kag7@fordham.edu">
        <input type="hidden" name="_FILE" value="/home/students/kag7/public_html/CISC3300/hw7/formResults.txt">
    
        <div class="btn-group">
            <button type="submit">Send Form</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>

<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function(event) {
    const name = document.getElementById("username").value.trim();
    if (name === "") { alert("Please enter your name."); event.preventDefault(); return; }

    if (document.getElementById("age").value === "") { alert("Please enter your age."); event.preventDefault(); return; }

    if (document.getElementById("birthday").value === "") { alert("Please enter your birthday."); event.preventDefault(); return; }
    if (document.getElementById("meeting").value === "") { alert("Please pick a meeting time."); event.preventDefault(); return; }

    const years = document.getElementsByName("year");
    if (![...years].some(y => y.checked)) { alert("Please select your year."); event.preventDefault(); return; }

    const devices = document.getElementsByName("device");
    if (![...devices].some(d => d.checked)) { alert("Please select at least one device."); event.preventDefault(); return; }

    const major = document.getElementById("major").value;
    if (major === "") { alert("Please select your major."); event.preventDefault(); return; }

    const skills = document.getElementById("skills");
    if (![...skills.options].some(opt => opt.selected)) { alert("Please select at least one skill."); event.preventDefault(); return; }

    const bio = document.getElementById("bio").value.trim();
    if (bio === "") { alert("Please write your bio."); event.preventDefault(); return; }


    if (document.getElementById("meeting").value === "") { alert("Please pick a meeting time."); event.preventDefault(); return; }

    alert("All fields are filled! Form will be submitted now.");
  });
</script>
</html>
