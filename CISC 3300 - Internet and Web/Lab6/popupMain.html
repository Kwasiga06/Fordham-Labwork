<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Main</title>
    <script>
        let popupWindow
    window.addEventListener('load', function() {
        popupWindow = window.open("popupWin.html", "", "width=50,height=50,right=50,top=50");
    });
    </script>
</head>
<body>
    <h2>
        <a href="#" onclick="popupWindow.close(); return false;">Close the popup window</a>
    </h2>
</body>
</html>
